<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>移动端Form</title>
</head>

<body>
    <div class="container">
        <h1><span>Web</span>前端开发技术交流群</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Web前端开发技术交流群</h3>
                <ul>
                    <li><i class="fa fa-road"></i>福州市仓山区</li>
                    <li><i class="fa fa-phone"></i>QQ群：20191919</li>
                    <li><i class="fa fa-envelope"></i>20191919@qq.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>邮件联系</h3>
                <div class="alert">信息发送成功！</div>
                <form id="contactForm">
                    <p>
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name"></p>
                    <p>
                        <label for="company">公司</label>
                        <input type="text" id="company" name="company"></p>
                    <p>
                        <label for="email">邮件</label>
                        <input type="email" id="email" name="email"></p>
                    <p>
                        <label for="tel">电话</label>
                        <input type="tel" id="tel" name="tel"></p>
                    <p class="full">
                        <label for="message">信息</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">提交</button>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
